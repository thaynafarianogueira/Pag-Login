<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media-queries.css">
</head>
<body>

    <main>
        <section id="login">

            <div id="imagen">


            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem vindo(a) Novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente </p>
                <form action="login.js" method="post" autocomplete="on">

                  <div class="campo">
                        <i class="bi bi-person-circle"></i>
                        <input type="email" name="login" id="ilogin" placeholder="  Seu e-mail" autocomplete="email" required maxlength="30"> 
                        <label for="ilogin">Login</label>
                  </div>

                  <div class="campo">
                    <i class="bi bi-key-fill"></i>
                 
                        <input type="password" name="senha" id="isenha" placeholder="  Sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="isenha">Senha</label>
                  </div>
                     <input type="submit" value="Entrar">
                     <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="bi bi-envelope-at-fill"></i>
                     </a>

                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
